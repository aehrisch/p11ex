name: Docker Build

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '23 04 * * *'  # Run at 00:00 UTC every day

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'workflow_dispatch'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: p11ex_test.dockerfile
          push: ${{ github.event_name != 'workflow_dispatch' }}
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ github.repository }}/p11ex-test:latest-${{ matrix.platform }}
            ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }}-${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect built images
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "Inspecting latest image for ${{ matrix.platform }}:"
          docker manifest inspect ghcr.io/${{ github.repository }}/p11ex-test:latest-${{ matrix.platform }} | jq .
          echo -e "\nInspecting SHA-tagged image for ${{ matrix.platform }}:"
          docker manifest inspect ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }}-${{ matrix.platform }} | jq .

  manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create \
            ghcr.io/${{ github.repository }}/p11ex-test:latest \
            ghcr.io/${{ github.repository }}/p11ex-test:latest-linux/amd64 \
            ghcr.io/${{ github.repository }}/p11ex-test:latest-linux/arm64
          docker manifest push ghcr.io/${{ github.repository }}/p11ex-test:latest
          
          docker manifest create \
            ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }}-linux/amd64 \
            ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }}-linux/arm64
          docker manifest push ghcr.io/${{ github.repository }}/p11ex-test:${{ github.sha }}
